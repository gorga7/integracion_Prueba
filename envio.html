        <div class="container">
    
          <img
            src="https://www.dac.com.uy/imagenes/logo-tr-color.png"
            alt="DAC Logo"
            class="logo"
          />
          <h1>Crear envío</h1>
          <form id="jsonForm">
            <label id="K_Tipo_Guia" for="K_Tipo_Guia">Tipo de guia:</label>
            <br>
            <select autocomplete="off" class="form-select" name="K_Tipo_Guia">
                <option value="0" selected="" disabled>¿Quien paga?</option>
                <option value="2" >Cuenta Corriente</option>
                <option value="4">Flete Destino</option>
            </select>
            <br>
    
            <label for="K_Tipo_Envio">Tipo de envio</label>
            <br>
            <select autocomplete="off" class="form-select" name="K_Tipo_Envio">
                <option value="0" selected="" disabled>¿Qué vas a enviar?</option>
                <option value="1">Paquete</option>
                <option value="2">Carta</option>
                <option value="3">Sobre</option>
                <option value="4">Producto</option>
            </select>
            <br>
    
            <label for="Entrega">Entrega:</label>
            <select autocomplete="off" class="form-select" name="Entrega">
                <option value="0" selected="" disabled>¿Agencia o Domicilio?</option>
                <option value="1">Agencia</option>
                <option value="2">Domicilio</option>
                
            </select>
            <br>
    
    
            <label for="F_Recoleccion">Fecha de recolección:</label>
    <br>
    <input type="date" id="F_Recoleccion" class="form-input" /><br />
    
            <label for="K_Domicilio_Recoleccion">Domicilio de recoleccion:</label>
            <input placeholder="Opcional" type="number" id="K_Domicilio_Recoleccion" /><br />
    
            <label for="D_Cliente_Remitente">Remitente:</label>
            <input
              type="text"
              value="Prueba remitente"
              id="D_Cliente_Remitente"
              required
            /><br />
    
            <label for="Telefono_Remitente">Telefono del remitente:</label>
            <input
              type="text"
              value="092737362"
              id="Telefono_Remitente"
              required
            />
    
            <!-- <label for="K_Cliente_Destinatario">Nro. Cliente Destinatario</label> -->
            <input style="display: none;"
              type="number"
              value="5"
              id="K_Cliente_Destinatario"
              required
            /><br />
    
            <label for="Cliente_Destinatario">Destinatario</label>
            <input
              type="text"
              value="Prueba Cliente_Destinatario"
              id="Cliente_Destinatario"
              required
            /><br />
            
            <label for="Telefono">Telefono destinatario:</label>
            <input type="text" value="092737362" id="Telefono" required /><br />
    
            <label for="Direccion_Destinatario">Direccion del destinatario:</label>
            <input placeholder="ej: 18 de julio 1234, Montevideo, Montevideo" type="text" id="Direccion_Destinatario" required /><br />
    
            <label for="Observaciones">Observaciones:</label>
            <input type="text" placeholder="Opcional" id="Observaciones" required />
    
            <label for="RUT">RUT:</label>
            <input type="text" placeholder="Opcional" id="RUT" required /><br />
    
            <label >Agencia:</label>
            <select class="form-select" aria-label="Default select example" id="sucursales">
            
            <option selected disabled>Seleccione Sucursal</option>
            
            </select>
    
       
    
            <label for="Paquetes_Ampara">Cantidad total de paquetes:</label>
            <input placeholder="Indicá la cantidad TOTAL de etiquetas que necesitas" type="text" id="Paquetes_Ampara" required /><br />
    
            <label for="Detalle_Paquetes">Detalle de Paquetes:</label>
            <div class="inputs-container">
                <button type="button" id="agregarPaquete">Agregar Paquete</button>
            </div>
            <div id="paquetesContainer"></div>
    
            <!-- <label for="CostoMercaderia">Costo de mercaderia:</label> -->
            <input style="display: none;" type="text" id="CostoMercaderia" required />
    
            <!-- <label for="Referencia_Pago">Referencia de pago:</label> -->
            <input style="display: none;" type="text" id="Referencia_Pago" required />
    
            <!-- <label for="CodigoPedido">Codigo de pedido:</label> -->
            <input style="display: none;" type="text" id="CodigoPedido" required />
    
            <!-- <label for="Serv_DDF">Servicio Dev. Doc. Firmado:</label> -->
            <input style="display: none;" type="text" id="Serv_DDF" required />
    
            <!-- <label for="Serv_Cita">Serv Cita:</label> -->
            <input style="display: none;" type="text" id="Serv_Cita" required />
    
            <!-- <label for="Latitud_Destino">Latitud de Destino:</label> -->
            <input style="display: none;" type="text" id="Latitud_Destino" required /><br />
    
            <!-- <label for="Longitud_Destino">Longitud de Destino:</label> -->
            <input style="display: none;" type="text" id="Longitud_Destino" required />




            <div class="inputs-container">
              <button  id="btnCrearEnvio">Crear envío</button>
            </div>


          </form>
    
          <p id="Respuesta"></p>
        </div>
    
        
        <div class="container">
            <h1>Imprime Etiqueta</h1>
            <div class="inputs-container">
              <label for="K_Oficina">Oficina de Origen</label>
              <input
                type="text"
                id="K_Oficina"
                name="K_Oficina"
                placeholder="ej: 870"
              />
      
              <label for="K_Guia">Número de guía</label>
              <input
                type="text"
                id="K_Guia"
                name="K_Guia"
                placeholder="ej: 2603001"
              />
      
              <input
                type="text"
                id="CodigoPedidoPegote"
                name="CodigoPedido"
                placeholder="Número de referencia externo"
                style="display: none"
              />
      
              <input
                type="text"
                id="ID_Sesion"
                name="ID_Sesion"
                style="display: none"
                placeholder="ID de Sesión"
              />
      
              <!-- Botón para obtener el Pegote -->
          </div>
              <button id="btnObtenerPegote">Obtener Etiqueta</button>
            </div>
          </div>
      
          <hr />
